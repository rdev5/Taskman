<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TaskMan</title>

    <!-- jQuery -->
    <script src="assets/js/jquery/1.11.1/jquery.min.js"></script>
    <script src="assets/js/jqueryui/1.11.1/jquery-ui.min.js"></script>

    <!-- Bootstrap -->
    <link href="assets/js/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" />
    <script src="assets/js/bootstrap/3.2.0/js/bootstrap.min.js"></script>

    <!-- Moment -->
    <script src="assets/js/moment.js/2.8.2/moment.min.js"></script>

    <!-- Inflection -->
		<script src="assets/js/inflection-js/inflection.min.js"></script>

    <!-- Site -->
    <script src="assets/js/taskman.js"></script>
    <link href="assets/css/style.css" rel="stylesheet" />

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  	<script>
    	$(document).ready(function() {
    		taskmanSetup();
    	});
  	</script>
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Taskman</a>
        </div>
      </div>
    </div>

  	<div class="container">
			<div class="col-md-9">
  			<div class="row" id="panels"></div>
  		</div>

		  <div class="col-md-3">

			  <div id="delete-div" class="form-group">Drag here to delete</div>

		    <div class="panel panel-default">
		    	<div class="panel-heading"><h3 class="panel-title">Add Task</h3></div>
			    <div class="panel-body">
			    	<form id="todo-form" method="post">

			    		<div class="form-group">
			    			<input type="text" name="title" class="form-control" placeholder="Title" />
			    		</div>

			    		<div class="form-group">
			    			<textarea name="description" class="form-control" placeholder="Description"></textarea>
			    		</div>

			    		<div class="form-group">
			    			<input type="text" name="duedate" class="form-control" placeholder="Due date" />
			    		</div>

			    		<div class="form-group">
			    			<button type="submit" class="btn btn-primary">Add Task</button>
			    		</div>

				    	<div class="form-group">
				    		<button type="reset" class="btn btn-default" onclick="javascript:defaultFocus();">Clear</button>
				    	</div>
			    	</form>
			    </div>
			  </div>
			</div>
  	</div>

  	<div class="container">
			<footer>
				<p><strong>Made for research.</strong> This project can be found on <a href="https://github.com/rdev5/Taskman">GitHub</a>.</p>
			</footer>
		</div>
  </body>
</html>
